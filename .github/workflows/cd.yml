name: CD

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: golang-sample-app

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
      
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build Code
      run: go build -v .
    
    - name: Log into Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

    - name: Build & Push image
      run: |
        VERSION="v$GITHUB_RUN_NUMBER"
        IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

        docker build . --file Dockerfile --tag $IMAGE_ID:$VERSION
        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION
        docker tag $IMAGE_ID:$VERSION $IMAGE_ID:latest

        docker push $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:latest
    
    - name: Deploy
      uses: steebchen/kubectl@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
      with:
        args: set image -n prod deployment/golang-deployment golang=docker.pkg.github.com/$IMAGE_ID:$VERSION